<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <style>
        body{
            font-size:25px;
        }

        h2{
            text-align:center;
        }

        li{
            margin:5px auto;
            line-height:50px;
            padding-left:50px;
            background-color:rgb(191,231,243);
            width:200px;
            height:50px;
            border:1px solid black;
            border-radius:10px;
            list-style:none;
        }
    </style>
</head>
<body>
    <h2>Name List</h2>
    <ul>
        <li>anni</li>
        <li>sally</li>
        <li>jackie</li>
    </ul>
    <script>
        $(function(){
            $("h2").hide().slideDown();//h2 text from hide  to slide out
            var $li=$("li");//get the li
            $li.hide().each(function(index){//li text is hidden firstly
                $(this).delay(700*index).fadeIn(700);//accordingt he sequence fade in
            });
            $li.on("click",function(){ //click the li text, the button will fade out
                $(this).fadeOut(700);
            });

        }
        )
    
    
    
    
    </script>
    
</body>
</html>
